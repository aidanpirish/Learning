<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div id="mountain" class="panel" style="background-image: url('https://images.unsplash.com/photo-1612875895771-76bba1a61a49?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            <h3>Mountain</h3>
        </div>
        <div id="tents" class="panel" style="background-image: url('https://images.unsplash.com/photo-1613169620329-6785c004d900?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            <h3>Tents</h3>
        </div>
        <div id="road" class="panel" style="background-image: url('https://images.unsplash.com/photo-1613054244154-4e47c3dd5134?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1108&q=80')">
            <h3>Road</h3>
        </div>
        <div id="bridge" class="panel" style="background-image: url('https://images.unsplash.com/photo-1473421128459-ca4900980e03?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            <h3>Bridge</h3>
        </div>
        <div id="beach" class="panel" style="background-image: url('https://images.unsplash.com/photo-1530194579541-703b0bbc9363?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80')">
            <h3>Beach</h3>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
