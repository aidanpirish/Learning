<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
        <button class="fas fa-long-arrow-alt-left btn" id="back"></button>

        <form id="options-container">
            <input type="radio" id="numeric" name="label-type" value="numeric">
            <label for="numeric">123</label><br>
            <input type="radio" id="alpha" name="label-type" value="alpha">
            <label for="alpha">ABC</label><br>
        </form>


        
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/18d215fb13.js" crossorigin="anonymous"></script>
</body>
</html>
